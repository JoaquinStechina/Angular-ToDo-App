<div class="button-div">
  <button matButton="elevated" (click)="mostrar()">Mostrar</button>
  <mat-form-field class="example-full-width">
    <mat-label>Tarea</mat-label>
    <input matInput [(ngModel)]="nuevaTarea" />
  </mat-form-field>
  <button matButton="elevated" (click)="agregarTarea()">Agregar Tarea</button>
</div>
<table
  mat-table
  [class.oculto]="isShown"
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Columna Posicion -->
  <ng-container matColumnDef="posicion">
    <th mat-header-cell *matHeaderCellDef>Posici√≥n</th>
    <td mat-cell *matCellDef="let tarea">{{ tarea.posicion }}</td>
  </ng-container>

  <!-- Columna Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let tarea">{{ tarea.nombre }}</td>
  </ng-container>

  <!-- Encabezado y filas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    (click)="selection.toggle(row)"
  ></tr>
</table>
